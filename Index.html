<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desculpe-me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #ffebf0, #f5eaff);
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #e91e63;
            font-size: 2em;
            margin-bottom: 20px;
        }
        .message {
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            margin: 0 auto;
            max-width: 600px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            font-size: 1.2em;
        }
        .footer {
            margin-top: 20px;
        }
        .footer audio {
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <h1>Desculpe-me, leticia</h1>
    <div class="message">
        <p>Eu sei que vacilei e estou aqui para te pedir desculpas do fundo do meu coração. Você significa muito para mim e quero que saiba que tou pensando em você.</p>
    </div>
    
    <div class="footer">
        <!-- Substitua o caminho do arquivo de áudio abaixo pelo caminho da sua música -->
        <audio controls>
            <source src="audio.mp3" type="audio/mpeg">
        </audio>
    </div>
</body>
</html>
